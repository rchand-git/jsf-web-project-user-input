<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"> 
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  
  <!-- To support Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <p><h2>#{hellobean.message}</h2></p>
  <p><h4>#{hellobean.text}</h4></p>
  <h:form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <h:inputText type="email" class="form-control" id="email" value="#{hellobean.email}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <h:inputText type="password" class="form-control" id="pwd" value="#{hellobean.password}"/>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><h:selectBooleanCheckbox value="#{hellobean.rememberMe}" /> Remember Me</label>
        </div>
      </div>
    </div>
     <div class="form-group">  
      <div class="col-sm-offset-2 col-sm-10">
        <h:commandButton class="btn btn-primary" id="submit-button" value="Submit" action="#{hellobean.login}"/> 
      </div>
    </div>
    
    <p>#{hellobean.errormessage}</p>
    <p><h4>#{hellobean.line}</h4></p>
    
    
  </h:form>
</div>

</body>
</html>
